<!doctype html>
<html lang="en">

<head>
    <title>简介</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- Javascript -->
    <script type="text/javascript" src="../assets/vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script type="text/javascript" src="../assets/vendor/layer/layer.js"></script>
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/vendor/linearicons/style.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" href="../assets/css/demo.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../assets/img/favicon.png">
</head>

<body>
<!-- WRAPPER -->
<div id="wrapper">
    <!-- MAIN -->
    <div>
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <div class="container-fluid">
                <div class="panel panel-profile">
                    <div class="clearfix">
                        <!-- LEFT COLUMN -->
                        <div class="profile-left">
                            <!-- PROFILE HEADER -->
                            <div class="profile-header">
                                <div class="overlay"></div>
                                <div class="profile-main">
                                    <img src="../assets/img/user-medium.png" class="img-circle" alt="Avatar">
                                    <h3 id="studentNameProfile" class="name"></h3>
                                    <span id="studentDepartmentNameProfile" class="online-status status-available"></span>
                                </div>
                                <div class="profile-stat">
                                    <div class="row">
                                        <div id="studentGradeProfile" class="col-md-4 stat-item"></div>
                                        <div id="studentClazzProfile" class="col-md-4 stat-item"></div>
                                        <div id="studentSexProfile" class="col-md-4 stat-item"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- END PROFILE HEADER -->
                            <!-- PROFILE DETAIL -->
                            <div class="profile-detail">
                                <div class="profile-info">
                                    <h4 class="heading">基本信息</h4>
                                    <ul class="list-unstyled list-justify">
                                        <li>年龄 <span id="studentAgeProfile"></span></li>
                                        <li>专业 <span id="studentMajorNameProfile"></span></li>
                                        <li>手机 <span id="studentMobileProfile"></span></li>
                                    </ul>
                                </div>
                                <div class="text-center"><a href="#" class="btn btn-primary">编辑信息</a></div>
                            </div>
                            <!-- END PROFILE DETAIL -->
                        </div>
                        <!-- END LEFT COLUMN -->
                        <!-- RIGHT COLUMN -->
                        <div class="profile-right">
                            <h4 class="heading">学业信息</h4>
                            <!-- AWARDS -->
                            <div class="awards">
                                <div class="row">
                                    <div class="col-md-3 col-sm-6">
                                        <div class="award-item">
                                            <div class="hexagon">
                                                <span class="lnr lnr-heart award-icon"></span>
                                            </div>
                                            <span>个人贡献</span>
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-sm-6">
                                        <div class="award-item">
                                            <div class="hexagon">
                                                <span class="lnr lnr-clock award-icon"></span>
                                            </div>
                                            <span>所学课时</span>
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-sm-6">
                                        <div class="award-item">
                                            <div class="hexagon">
                                                <span class="lnr lnr-star award-icon"></span>
                                            </div>
                                            <span>通过学科</span>
                                        </div>
                                    </div>
                                    <div class="col-md-3 col-sm-6">
                                        <div class="award-item">
                                            <div class="hexagon">
                                                <span class="lnr lnr-star-empty award-icon"></span>
                                            </div>
                                            <span>未过学科</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center"><a href="#" class="btn btn-default">查看所有</a></div>
                            </div>
                            <!-- END AWARDS -->
                            <!-- TABBED CONTENT -->
                            <div id="semesterList" class="custom-tabs-line tabs-line-bottom left-aligned">
                                <ul class="nav" role="tablist">
                                    <li class="active" value="1"><a href="#tab-bottom-left" role="tab" data-toggle="tab" onclick="getScoreByStudentId(1)">第一学期</a></li>
                                    <li value="2"><a href="#tab-bottom-left" role="tab" data-toggle="tab" onclick="getScoreByStudentId(2)">第二学期</a></li>
                                    <li value="3"><a href="#tab-bottom-left" role="tab" data-toggle="tab" onclick="getScoreByStudentId(3)">第三学期</a></li>
                                    <li value="4"><a href="#tab-bottom-left" role="tab" data-toggle="tab" onclick="getScoreByStudentId(4)">第四学期</a></li>
                                    <li value="5"><a href="#tab-bottom-left" role="tab" data-toggle="tab" onclick="getScoreByStudentId(5)">第五学期</a></li>
                                    <li value="6"><a href="#tab-bottom-left" role="tab" data-toggle="tab" onclick="getScoreByStudentId(6)">第六学期</a></li>
                                    <li value="7"><a href="#tab-bottom-left" role="tab" data-toggle="tab" onclick="getScoreByStudentId(7)">第七学期</a></li>
                                    <li value="8"><a href="#tab-bottom-left" role="tab" data-toggle="tab" onclick="getScoreByStudentId(8)">第八学期</a></li>
                                </ul>
                            </div>
                            <div class="tab-content">
                                <div class="tab-pane fade in active" id="tab-bottom-left">
                                    <div class="table-responsive">
                                        <table class="table project-table">
                                            <thead>
                                            <tr>
                                                <th>学科</th>
                                                <th>成绩</th>
                                                <th>教师</th>
                                                <th>状态</th>
                                            </tr>
                                            </thead>
                                            <tbody id="scoresTableTBody"></tbody>
                                            <tfoot>
                                            <tr>
                                                <td></td>
                                                <td></td>
                                                <td></td>
                                                <td style="text-align: right;">
                                                    <button type="button" class="btn btn-success btn-circle btn-sm" data-toggle="tooltip" title="添加成绩" onclick="addGrade()">
                                                        <i class="fa fa-plus-circle"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!-- END TABBED CONTENT -->
                        </div>
                        <!-- END RIGHT COLUMN -->
                    </div>
                </div>
            </div>
        </div>
        <!-- END MAIN CONTENT -->
    </div>
    <!-- END MAIN -->
    <div class="clearfix"></div>
</div>
<!-- END WRAPPER -->
<!-- CUSTOM JAVASCRIPT -->
<script type="text/javascript" src="../assets/scripts/common-method.js"></script>
<script type="text/javascript" src="../assets/scripts/base.js"></script>
<script type="text/javascript" src="../assets/scripts/responseStatusCode.js"></script>
<script type="text/javascript" src="../assets/scripts/profile.js"></script>
</body>
</html>
