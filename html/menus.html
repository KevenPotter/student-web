<!doctype html>
<html lang="en">

<head>
    <title>菜单信息</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- Javascript -->
    <script type="text/javascript" src="../assets/vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../assets/vendor/bootstrap/js/bootstrap-switch.min.js"></script>
    <script type="text/javascript" src="../assets/vendor/bootstrap/js/bootstrap-paginator.js"></script>
    <script type="text/javascript" src="../assets/vendor/bootstrap-select/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="../assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script type="text/javascript" src="../assets/vendor/layer/layer.js"></script>
    <script type="text/javascript" src="../assets/vendor/blowup/blowup.js"></script>
    <script type="text/javascript" src="../assets/scripts/klorofil-common.js"></script>
    <script type="text/javascript" src="../assets/vendor/ui-choose/js/ui-choose.js"></script>
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap-switch.min.css">
    <link rel="stylesheet" href="../assets/vendor/bootstrap-select/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="../assets/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/vendor/linearicons/style.css">
    <link rel="stylesheet" href="../assets/vendor/ui-choose/css/ui-choose.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <!-- CUSTOMIZE CSS -->
    <link rel="stylesheet" href="../assets/css/roundButton.css">
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" href="../assets/css/demo.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../assets/img/favicon.png">
</head>

<body>
<!-- MAIN -->
<div class="main">
    <!-- MAIN CONTENT -->
    <div id="main_content" class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <!-- TABLE HOVER -->
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">菜单信息</h3>
                            <div class="right">
                                <button type="button" class="btn-default" onclick="openAddMenuLayer()" title="添加菜单"><i class="lnr lnr-plus-circle"></i></button>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <input id="menuName" type="text" value="" class="form-control" placeholder="请输入菜单名称" onkeypress="search()">
                            </div>
                        </div>
                        <div class="col-md-2" onchange="search()">
                            <select id="menuStatusSelect" class="selectpicker">
                                <option value="null">请选择菜单状态</option>
                                <option value="1">启用</option>
                                <option value="0">停用</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <div class="btn-group">
                                <button id="search" onclick="search()" type="button" class="btn btn-primary">Go</button>
                            </div>
                        </div>
                        <!-- START STUDENTS LIST -->
                        <div class="panel-body">
                            <div>
                                <h5 class="page-header"></h5>
                                <table id="studentsTable" class="table table-hover project-table">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>菜单名称</th>
                                        <th>菜单连接</th>
                                        <th>菜单图标</th>
                                        <th>菜单排序编号</th>
                                        <th>菜单状态</th>
                                    </tr>
                                    </thead>
                                    <tbody id="menusTableTBody">
                                    <tr>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="pull-left">
                                <span id="pageInfo"></span>
                            </div>
                            <div class="pull-right">
                                <ul id="menusPage">
                                </ul>
                            </div>
                        </div>
                        <!-- END STUDENTS LIST -->
                    </div>
                    <!-- END TABLE HOVER -->
                </div>
            </div>
        </div>
    </div>
    <!-- END MAIN CONTENT -->
</div>
<!-- END MAIN -->
<div class="clearfix"></div>

<!-- START MENU LAYER -->
<div id="menuLayer" style="display: none;">
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle">
            <div class="auth-box" style="height: 80%;">
                <div class="content">
                    <div class="form-group col-md-6">
                        <input id="menuLayer_menuName" type="text" class="form-control" name="menuLayerMenuName" placeholder="菜单名称">
                    </div>
                    <div class="form-group col-md-6">
                        <input id="menuLayer_menuLinkUrl" type="text" class="form-control" name="menuLayerMenuLinkUrl" placeholder="菜单连接">
                    </div>
                    <div class="form-group col-md-4">
                        <select id="menuLayer_menuIcon——" class="form-control"></select>
                    </div>
                    <div class="form-group col-md-4">
                        <select id="menuLayer_menuSortNumber" class="form-control"></select>
                    </div>
                    <div class="form-group col-md-4">
                        <select id="menuLayer_menuStatus" class="form-control"></select>
                    </div>
                    <div class="col-md-12 pre-scrollable" style="max-height: 200px;">
                        <select id="menuLayer_menuIcon" class="ui-choose" multiple="multiple"></select>
                    </div>
                    <div class="col-md-12">
                        <p class="btn btn-info btn-lg btn-block" onclick="insertMajor()">添加</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END MAJOR LAYER -->

<!-- CUSTOM JAVASCRIPT -->
<script type="text/javascript" src="../assets/scripts/common-method.js"></script>
<script type="text/javascript" src="../assets/scripts/base.js"></script>
<script type="text/javascript" src="../assets/scripts/responseStatusCode.js"></script>
<script type="text/javascript" src="../assets/scripts/menus.js"></script>
</body>
</html>
