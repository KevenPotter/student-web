<!doctype html>
<html lang="en">

<head>
    <title>角色信息</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- Javascript -->
    <script type="text/javascript" src="../assets/vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../assets/vendor/bootstrap/js/bootstrap-switch.min.js"></script>
    <script type="text/javascript" src="../assets/vendor/bootstrap/js/bootstrap-paginator.js"></script>
    <script type="text/javascript" src="../assets/vendor/bootstrap-select/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="../assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script type="text/javascript" src="../assets/vendor/layer/layer.js"></script>
    <script type="text/javascript" src="../assets/vendor/layui/layui.js"></script>
    <script type="text/javascript" src="../assets/vendor/blowup/blowup.js"></script>
    <script type="text/javascript" src="../assets/scripts/klorofil-common.js"></script>
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap-switch.min.css">
    <link rel="stylesheet" href="../assets/vendor/bootstrap-select/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="../assets/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/vendor/lineariconsFree/Web%20Font/style.css">
    <link rel="stylesheet" href="../assets/vendor/layui/css/layui.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <!-- CUSTOMIZE CSS -->
    <link rel="stylesheet" href="../assets/css/roundButton.css">
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" href="../assets/css/demo.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../assets/img/favicon.png">
</head>

<body>
<!-- MAIN -->
<div class="main">
    <!-- MAIN CONTENT -->
    <div id="main_content" class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <!-- TABLE HOVER -->
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">角色信息</h3>
                            <div class="right">
                                <button type="button" class="btn-default" onclick="openAddRoleLayer()" title="添加角色"><i class="lnr lnr-plus-circle"></i></button>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <input id="roleName" type="text" value="" class="form-control" placeholder="请输入角色名称" onkeyup="search()">
                            </div>
                        </div>
                        <div class="col-md-2" onchange="search()">
                            <select id="roleStatusSelect" class="selectpicker">
                                <option value="null">请选择角色状态</option>
                                <option value="1">启用</option>
                                <option value="0">停用</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <div class="btn-group">
                                <button id="search" onclick="search()" type="button" class="btn btn-primary">Go</button>
                            </div>
                        </div>
                        <!-- START STUDENTS LIST -->
                        <div class="panel-body">
                            <div>
                                <h5 class="page-header"></h5>
                                <table class="table table-hover project-table">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>角色名称</th>
                                        <th>角色状态</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody id="rolesTableTBody">
                                    <tr>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="pull-left">
                                <span id="pageInfo"></span>
                            </div>
                            <div class="pull-right">
                                <ul id="rolesPage"></ul>
                            </div>
                        </div>
                        <!-- END STUDENTS LIST -->
                    </div>
                    <!-- END TABLE HOVER -->
                </div>
            </div>
        </div>
    </div>
    <!-- END MAIN CONTENT -->
</div>
<!-- END MAIN -->
<div class="clearfix"></div>

<!-- START ROLE LAYER -->
<div id="roleLayer" style="display: none;">
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle">
            <div class="auth-box" style="height: 80%; padding: 2%;">
                <div class="content">
                    <div id="roleLayer_roleName_border" class="form-group">
                        <label for="roleLayer_roleName" class="control-label sr-only">roleLayerRoleName</label>
                        <input id="roleLayer_roleName" type="text" class="form-control" name="roleLayer_roleName" placeholder="角色名称" onblur="checkSystemRoleRoleName()">
                        <span id="roleLayer_roleName_icon"></span>
                    </div>
                    <div class="form-group">
                        <select id="roleLayer_roleStatus" class="form-control"></select>
                    </div>
                    <div>
                        <p class="btn btn-info btn-lg btn-block" onclick="insertRole()">添加</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END ROLE LAYER -->

<!-- START ASSIGN PERMISSIONS LAYER -->
<div id="assign_permissions_layer" style="display: none;">
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle">
            <div class="content" style="height: 80%; padding: 2%;">
                <div id="assign_permissions_layer_menu_and_module" class="demo-tree"></div>
            </div>
        </div>
    </div>
</div>
<!-- END ASSIGN PERMISSIONS LAYER -->

<!-- CUSTOM JAVASCRIPT -->
<script type="text/javascript" src="../assets/scripts/common-method.js"></script>
<script type="text/javascript" src="../assets/scripts/base.js"></script>
<script type="text/javascript" src="../assets/scripts/responseStatusCode.js"></script>
<script type="text/javascript" src="../assets/scripts/roles.js"></script>
</body>
</html>
