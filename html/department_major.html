<!doctype html>
<html lang="en">

<head>
    <title>系部专业</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- Javascript -->
    <script type="text/javascript" src="../assets/vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../assets/vendor/bootstrap/js/bootstrap-paginator.js"></script>
    <script type="text/javascript" src="../assets/vendor/bootstrap-select/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="../assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script type="text/javascript" src="../assets/vendor/echarts/echarts.min.js"></script>
    <script type="text/javascript" src="../assets/vendor/echarts/theme/macarons.js"></script>
    <script type="text/javascript" src="../assets/vendor/layer/layer.js"></script>
    <script type="text/javascript" src="../assets/vendor/laydate/laydate.js"></script>
    <script type="text/javascript" src="../assets/scripts/klorofil-common.js"></script>
    <script type="text/javascript" src="../assets/vendor/ui-choose/js/ui-choose.js"></script>
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/vendor/bootstrap-select/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="../assets/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/vendor/lineariconsFree/Web%20Font/style.css">
    <link rel="stylesheet" href="../assets/vendor/ui-choose/css/ui-choose.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <!-- CUSTOMIZE CSS -->
    <link rel="stylesheet" href="../assets/css/roundButton.css">
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" href="../assets/css/demo.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../assets/img/favicon.png">
</head>

<body>
<!-- MAIN -->
<div class="main">
    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div class="container-fluid">
            <h3 class="page-title">系部专业</h3>
            <div class="row">
                <!-- START DEPARTMENT INFORMATION -->
                <div class="col-md-6">
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">系部信息</h3>
                            <div class="right">
                                <button type="button" class="btn-default" onclick="openAddDepartmentLayer()" title="添加系部"><i class="lnr lnr-plus-circle"></i></button>
                                <button type="button" class="btn-toggle-collapse" title="向上折叠"><i class="lnr lnr-chevron-up"></i></button>
                                <button type="button" class="btn-remove" title="关闭"><i class="lnr lnr-cross"></i></button>
                            </div>
                        </div>
                        <div id="departmentsTablePanelBody" class="panel-body no-padding">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>系部编号</th>
                                    <th>系部名称</th>
                                </tr>
                                </thead>
                                <tbody id="departmentsTableBody"></tbody>
                                <tfoot>
                                <tr>
                                    <td id="pageInfoForDepartments" colspan="2" style="vertical-align: middle;"></td>
                                    <td style="vertical-align: middle; text-align: right;">
                                        <ul id="departmentsPage"></ul>
                                    </td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- END DEPARTMENT INFORMATION -->
                <div class="col-md-6">
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">系部专业数量信息图表</h3>
                            <div class="right">
                                <button type="button" class="btn-default" onclick="openAddDepartmentLayer()" title="添加系部"><i class="lnr lnr-plus-circle"></i></button>
                                <button type="button" class="btn-toggle-collapse" title="向上折叠"><i class="lnr lnr-chevron-up"></i></button>
                                <button type="button" class="btn-remove" title="关闭"><i class="lnr lnr-cross"></i></button>
                            </div>
                        </div>
                        <div class="panel-body no-padding">
                            <div id="departmentNightingaleRoseDiagramPie" style="vertical-align: middle"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- START MAJOR INFORMATION -->
                <div class="col-md-6">
                    <div class="panel panel-scrolling">
                        <div class="panel-heading">
                            <h3 class="panel-title">专业信息</h3>
                            <div class="right">
                                <button type="button" class="btn-default" onclick="openAddMajorLayer()" title="添加专业"><i class="lnr lnr-plus-circle"></i></button>
                                <button type="button" class="btn-default" onclick="loadMajorsListForDepartmentMajorHtml(-1,1)" title="刷新"><i class="lnr lnr-sync"></i></button>
                                <button type="button" class="btn-toggle-collapse" title="向上折叠"><i class="lnr lnr-chevron-up"></i></button>
                                <button type="button" class="btn-remove"><i class="lnr lnr-cross" title="关闭"></i></button>
                            </div>
                        </div>
                        <div class="panel-body no-padding">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>专业编号</th>
                                    <th>专业名称</th>
                                    <th style="text-align: center">操作</th>
                                </tr>
                                </thead>
                                <tbody id="majorsTableBody"></tbody>
                                <tfoot>
                                <tr>
                                    <td id="pageInfoForMajors" colspan="3" style="vertical-align: middle;"></td>
                                    <td style="vertical-align: middle; text-align: right;">
                                        <ul id="majorsPage"></ul>
                                    </td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- END MAJOR INFORMATION -->
                <!-- START MAJOR INFORMATION -->
                <div class="col-md-6">
                    <div class="panel panel-scrolling">
                        <div class="panel-heading">
                            <h3 class="panel-title">课程信息</h3>
                            <div class="right">
                                <button type="button" class="btn-default" onclick="openAddCourseLayer()" title="添加课程"><i class="lnr lnr-plus-circle"></i></button>
                                <button type="button" class="btn-default" onclick="loadCoursesListForDepartmentMajorHtml(-1,0,1,1)" title="刷新"><i class="lnr lnr-sync"></i></button>
                                <button type="button" class="btn-toggle-collapse" title="向上折叠"><i class="lnr lnr-chevron-up"></i></button>
                                <button type="button" class="btn-remove"><i class="lnr lnr-cross" title="关闭"></i></button>
                            </div>
                        </div>
                        <div class="panel-body no-padding">
                            <select id="semesterSelect" class="form-control" onchange="loadCoursesListForDepartmentMajorHtmlBySemester()"></select>
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>课程编号</th>
                                    <th>课程名称</th>
                                    <th>课时</th>
                                    <th>学分</th>
                                </tr>
                                </thead>
                                <tbody id="coursesTableBody"></tbody>
                                <tfoot>
                                <tr>
                                    <td id="pageInfoForCourses" colspan="3" style="vertical-align: middle;"></td>
                                    <td colspan="2" style="vertical-align: middle; text-align: right;">
                                        <ul id="coursesPage"></ul>
                                    </td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- END MAJOR INFORMATION -->
            </div>
        </div>
    </div>
    <!-- END MAIN CONTENT -->
</div>
<!-- END MAIN -->
<div class="clearfix"></div>
<!-- START DEPARTMENT LAYER -->
<div id="departmentLayer" style="display: none;">
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle">
            <div class="auth-box" style="height: 80%;">
                <div class="content">
                    <div class="form-group col-md-8">
                        <input id="departmentCreationDate" type="text" class="form-control" name="departmentCreationDate" placeholder="创建日期">
                    </div>
                    <div class="form-group col-md-4">
                        <select id="departmentNumberSelect" class="form-control"></select>
                    </div>
                    <div class="form-group col-md-12">
                        <input id="departmentName" type="text" class="form-control" name="departmentName" placeholder="系部名称">
                    </div>
                    <div class="col-md-12">
                        <p class="btn btn-info btn-lg btn-block" onclick="insertDepartment()">添加</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END DEPARTMENT LAYER -->
<!-- START MAJOR LAYER -->
<div id="majorLayer" style="display: none;">
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle">
            <div class="auth-box" style="height: 80%;">
                <div class="content">
                    <div class="form-group col-md-8">
                        <input id="majorCreationDate" type="text" class="form-control" name="majorCreationDate" placeholder="创建日期">
                    </div>
                    <div class="form-group col-md-4">
                        <select id="majorNumberSelect" class="form-control"></select>
                    </div>
                    <div class="form-group col-md-12">
                        <select id="departmentsSelect" class="form-control"></select>
                    </div>
                    <div class="form-group col-md-12">
                        <input id="majorName" type="text" class="form-control" name="majorName" placeholder="专业名称">
                    </div>
                    <div class="col-md-12">
                        <p class="btn btn-info btn-lg btn-block" onclick="insertMajor()">添加</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END MAJOR LAYER -->
<!-- START COURSE LAYER -->
<div id="courseLayer" style="display: none;">
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle">
            <div class="auth-box" style="height: 80%;">
                <div class="content">
                    <div class="form-group col-md-12">
                        <input id="courseCreationDate" type="text" class="form-control" name="majorCreationDate" placeholder="创建日期">
                    </div>
                    <div class="form-group col-md-4">
                        <select id="courseNumberSelect" class="form-control"></select>
                    </div>
                    <div class="form-group col-md-4">
                        <select id="hourSelect" class="form-control"></select>
                    </div>
                    <div class="form-group col-md-4">
                        <select id="creditSelect" class="form-control"></select>
                    </div>
                    <div class="form-group col-md-12">
                        <input id="courseName" type="text" class="form-control" name="majorName" placeholder="课程名称">
                    </div>
                    <div class="col-md-12">
                        <p class="btn btn-info btn-lg btn-block" onclick="insertCourse()">添加</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END COURSE LAYER -->
<!-- START MAJOR ADD COURSE LAYER -->
<div id="majorAddCourseLayer" style="display: none;">
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle">
            <div class="auth-box" style="height: 80%;">
                <div class="content">
                    <p id="majorAddCourseLayerMajorId" style="margin-top: 0;font-size: 25px; text-align: center;"></p>
                    <p id="majorAddCourseLayerMajorName" style="margin-top: 0;font-size: 25px; text-align: center;"></p>
                    <div class="col-md-12">
                        <select id="majorAddCourseLayerSemesterSelect" class="form-control"></select>
                        <hr style="margin-top: 5px; margin-bottom: 5px;">
                    </div>
                    <div class="col-md-12 pre-scrollable" style="max-height: 200px;">
                        <select id="majorAddCourseLayerCoursesSelect" class="ui-choose" multiple="multiple"></select>
                    </div>
                    <div class="col-md-12">
                        <hr style="margin-top: 5px; margin-bottom: 5px;">
                        <p class="btn btn-info btn-lg btn-block" onclick="majorAddCourses()">绑定</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END MAJOR ADD COURSE LAYER -->
<!-- END WRAPPER -->
<!-- CUSTOM JAVASCRIPT -->
<script type="text/javascript" src="../assets/scripts/common-method.js"></script>
<script type="text/javascript" src="../assets/scripts/base.js"></script>
<script type="text/javascript" src="../assets/scripts/responseStatusCode.js"></script>
<script type="text/javascript" src="../assets/scripts/department_major.js"></script>
</body>

</html>
