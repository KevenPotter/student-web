<!doctype html>
<html lang="en">

<head>
    <title>用户-角色信息</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- Javascript -->
    <script type="text/javascript" src="../assets/vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../assets/vendor/bootstrap/js/bootstrap-switch.min.js"></script>
    <script type="text/javascript" src="../assets/vendor/bootstrap/js/bootstrap-paginator.js"></script>
    <script type="text/javascript" src="../assets/vendor/bootstrap-select/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="../assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script type="text/javascript" src="../assets/vendor/layer/layer.js"></script>
    <script type="text/javascript" src="../assets/vendor/layui/layui.js"></script>
    <script type="text/javascript" src="../assets/vendor/blowup/blowup.js"></script>
    <script type="text/javascript" src="../assets/scripts/klorofil-common.js"></script>
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap-switch.min.css">
    <link rel="stylesheet" href="../assets/vendor/bootstrap-select/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="../assets/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/vendor/lineariconsFree/Web%20Font/style.css">
    <link rel="stylesheet" href="../assets/vendor/layui/css/layui.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="../assets/css/main.css">

    <link rel="stylesheet" href="../assets/css/roundButton.css">

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../assets/img/favicon.png">

<body>
<!-- MAIN -->
<div class="main">
    <!-- MAIN CONTENT -->
    <div id="main_content" class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <!-- TABLE HOVER -->
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">用户角色</h3>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <input id="user_id" type="text" value="" class="form-control" placeholder="请输入用户编号" onkeyup="search()">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <input id="user_nickname" type="text" value="" class="form-control" placeholder="请输入用户昵称" onkeyup="search()">
                            </div>
                        </div>
                        <div class="col-md-2" onchange="search()">
                            <select id="userStatusSelect" class="selectpicker">
                                <option value="null">请选择用户状态</option>
                                <option value="1">启用</option>
                                <option value="0">停用</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <div class="btn-group">
                                <button id="search" onclick="search()" type="button" class="btn btn-primary">Go</button>
                            </div>
                        </div>
                        <!-- START STUDENTS LIST -->
                        <div class="panel-body">
                            <div>
                                <h5 class="page-header"></h5>
                                <table class="table table-hover project-table">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>用户编号</th>
                                        <th>用户昵称</th>
                                        <th>用户手机</th>
                                        <th>用户邮箱</th>
                                        <th>用户状态</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody id="usersTableTBody">
                                    <tr>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="pull-left">
                                <span id="pageInfo"></span>
                            </div>
                            <div class="pull-right">
                                <ul id="usersPage"></ul>
                            </div>
                        </div>
                        <!-- END STUDENTS LIST -->
                    </div>
                    <!-- END TABLE HOVER -->
                </div>
            </div>
        </div>
    </div>
    <!-- END MAIN CONTENT -->
</div>
<!-- END MAIN -->
<div class="clearfix"></div>

<!-- START ASSIGN ROLES LAYER -->
<div id="assign_roles_layer" style="display: none;">
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle">
            <div class="content" style="height: 80%; padding: 2%;">
                <div id="assign_roles_layer_role" class="demo-tree"></div>
            </div>
        </div>
    </div>
</div>
<!-- END ASSIGN ROLES LAYER -->

<!-- CUSTOM JAVASCRIPT -->
<script type="text/javascript" src="../assets/scripts/common-method.js"></script>
<script type="text/javascript" src="../assets/scripts/base.js"></script>
<script type="text/javascript" src="../assets/scripts/responseStatusCode.js"></script>
<script type="text/javascript" src="../assets/scripts/users-roles.js"></script>
</body>
</html>
