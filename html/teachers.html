<!doctype html>
<html lang="en">

<head>
    <title>教师信息</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- Javascript -->
    <script type="text/javascript" src="../assets/vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../assets/vendor/bootstrap/js/bootstrap-paginator.js"></script>
    <script type="text/javascript" src="../assets/vendor/bootstrap-select/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="../assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
    <script type="text/javascript" src="../assets/vendor/layer/layer.js"></script>
    <script type="text/javascript" src="../assets/vendor/blowup/blowup.js"></script>
    <script type="text/javascript" src="../assets/scripts/klorofil-common.js"></script>
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/vendor/bootstrap-select/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="../assets/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/vendor/linearicons/style.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <!-- CUSTOMIZE CSS -->
    <link rel="stylesheet" href="../assets/css/roundButton.css">
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" href="../assets/css/demo.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../assets/img/favicon.png">
</head>

<body>
<!-- MAIN -->
<div class="main">
    <!-- MAIN CONTENT -->
    <div id="main_content" class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <!-- TABLE HOVER -->
                    <div class="panel">
                        <div class="panel-heading">
                            <h3 class="panel-title">教师信息</h3>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <input id="teacherId" title="不支持模糊查询" type="text" value="" class="form-control" placeholder="请输入完整教工号" onkeypress="search()">
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="input-group">
                                <input id="teacherName" type="text" value="" class="form-control" placeholder="请输入姓名" onkeypress="search()">
                            </div>
                        </div>
                        <div class="col-md-2" onchange="loadMajorsList()">
                            <select id="departmentsSelect" class="selectpicker"></select>
                        </div>
                        <div class="col-md-2" onchange="search()">
                            <select id="majorsSelect" class="selectpicker"></select>
                        </div>
                        <div class="col-md-2" onchange="search()">
                            <select id="professionalSelect" class="selectpicker">
                                <option value="null">请选择职称</option>
                                <option value="助教">助教</option>
                                <option value="讲师">讲师</option>
                                <option value="副教授">副教授</option>
                                <option value="教授">教授</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <div class="btn-group">
                                <button id="search" onclick="search()" type="button" class="btn btn-primary">Go</button>
                            </div>
                        </div>
                        <!-- START STUDENTS LIST -->
                        <div class="panel-body">
                            <div>
                                <h5 class="page-header"></h5>
                                <table id="studentsTable" class="table table-hover project-table">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>教工号</th>
                                        <th>姓名</th>
                                        <th>头像</th>
                                        <th>性别</th>
                                        <th>系别</th>
                                        <th>专业</th>
                                        <th>职称</th>
                                        <th>地址</th>
                                    </tr>
                                    </thead>
                                    <tbody id="teachersTableTBody">
                                    <tr>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="pull-left">
                                <span id="pageInfo"></span>
                            </div>
                            <div class="pull-right">
                                <ul id="teachersPage">
                                </ul>
                            </div>
                        </div>
                        <!-- END STUDENTS LIST -->
                    </div>
                    <!-- END TABLE HOVER -->
                </div>
            </div>
        </div>
    </div>
    <!-- END MAIN CONTENT -->
    <div id="main_detail_content"></div>
</div>
<!-- END MAIN -->
<div class="clearfix"></div>
<!-- CUSTOM JAVASCRIPT -->
<script type="text/javascript" src="../assets/scripts/common-method.js"></script>
<script type="text/javascript" src="../assets/scripts/base.js"></script>
<script type="text/javascript" src="../assets/scripts/responseStatusCode.js"></script>
<script type="text/javascript" src="../assets/scripts/teachers.js"></script>
</body>
</html>
