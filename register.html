<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
    <title>注册</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="./assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/vendor/bootstrap-select/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="./assets/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/vendor/linearicons/style.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" href="assets/css/demo.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
</head>

<body>
<!-- WRAPPER -->
<div id="wrapper">
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle">
            <div class="auth-box" style="height: 80%;">
                <div class="left">
                    <div class="content">
                        <div class="header padding-top-30">
                            <div class="logo text-center"><img src="assets/img/logo-KevenPotter.png" alt="KevenPotter Logo">
                            </div>
                            <p class="lead">账号注册</p>
                        </div>
                        <div id="register_username_border" class="form-group has-feedback">
                            <div class="input-group">
                                <label for="register_username" class="control-label sr-only">registerUsername</label>
                                <input id="register_username" type="text" class="form-control" name="register_username" placeholder="姓名" onblur="checkRegisterUsername()">
                                <div class="input-group-btn">
                                    <select name="sex" class="form-control" style="width: auto;">
                                        <option value="MALE">男</option>
                                        <option value="FEMALE">女</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div id="register_nickname_border" class="form-group">
                            <label for="register_nickname" class="control-label sr-only">registerNickname</label>
                            <input id="register_nickname" type="text" class="form-control" name="register_nickname" placeholder="昵称" onblur="checkRegisterNickname()">
                            <span id="register_nickname_icon"></span>
                        </div>
                        <div id="register_email_border" class="form-group">
                            <label for="register_email" class="control-label sr-only">registerEmail</label>
                            <input id="register_email" type="text" class="form-control" name="register_email" placeholder="邮箱" onblur="checkRegisterEmail()">
                            <span id="register_email_icon"></span>
                        </div>
                        <div id="register_mobile_border" class="form-group">
                            <label for="register_mobile" class="control-label sr-only">registerMobile</label>
                            <input id="register_mobile" type="text" class="form-control" name="register_mobile" placeholder="手机" onblur="checkRegisterMobile()">
                            <span id="register_mobile_icon"></span>
                        </div>
                        <div id="register_password_border" class="form-group">
                            <label for="register_password" class="control-label sr-only">registerPassword</label>
                            <input id="register_password" type="password" class="form-control" name="register_password" placeholder="密码" onblur="checkRegisterPassword()">
                            <span id="register_password_icon"></span>
                        </div>
                        <div id="register_confirm_password_border" class="form-group">
                            <label for="register_confirm_password" class="control-label sr-only">registerConfirmPassword</label>
                            <input id="register_confirm_password" type="password" class="form-control" name="register_confirm_password" placeholder="确认密码" onblur="checkRegisterConfirmPassword()">
                            <span id="register_confirm_password_icon"></span>
                        </div>
                        <div class="input-group col-md-12">
                            <div class="col-md-6 form-group no-padding" onchange="loadRegisterMajorsList()">
                                <select id="departmentsSelect" class="selectpicker"></select>
                            </div>
                            <div class="col-md-6 form-group">
                                <select id="majorsSelect" class="selectpicker"></select>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-lg btn-block">注册</button>
                    </div>
                </div>
                <div class="right">
                    <div class="overlay"></div>
                    <div class="content text">
                        <h1 class="heading">君子博学而日参省乎己，则知明而行无过矣</h1>
                        <p>《劝学》</p>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<!-- END WRAPPER -->
<!-- Javascript -->
<script type="text/javascript" src="./assets/vendor/jquery/jquery.min.js"></script>
<script type="text/javascript" src="./assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="./assets/vendor/bootstrap-select/js/bootstrap-select.min.js"></script>
<script type="text/javascript" src="./assets/vendor/layer/layer.js"></script>
<script type="text/javascript" src="./assets/scripts/common-method.js"></script>
<script type="text/javascript" src="./assets/scripts/base.js"></script>
<script type="text/javascript" src="./assets/scripts/register.js"></script>
</body>

</html>
