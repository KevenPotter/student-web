<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
    <title>登陆</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- Javascript -->
    <script type="text/javascript" src="./assets/vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./assets/vendor/bootstrap-select/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="./assets/vendor/layer/layer.js"></script>
    <script type="text/javascript" src="./assets/scripts/common-method.js"></script>
    <script type="text/javascript" src="./assets/scripts/base.js"></script>
    <script type="text/javascript" src="./assets/scripts/login.js"></script>
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="./assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/vendor/bootstrap-select/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="./assets/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/vendor/linearicons/style.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" href="assets/css/demo.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">
</head>

<body>
<!-- WRAPPER -->
<div id="wrapper">
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle">
            <div class="auth-box">
                <div class="left">
                    <div class="content" style="height: 80%;">
                        <div class="header">
                            <div class="logo text-center"><img src="assets/img/logo-KevenPotter.png" alt="KevenPotter Logo">
                            </div>
                            <p class="lead">账号登陆</p>
                        </div>
                        <form class="form-auth-small" method="post" action="/login">
                            <div class="form-group">
                                <label for="username" class="control-label sr-only">accounts</label>
                                <input id="username" type="text" class="form-control" name="username" placeholder="ID/NickName/Email/Mobile">
                            </div>
                            <div class="form-group">
                                <label for="password" class="control-label sr-only">password</label>
                                <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                            <div class="form-group clearfix">
                                <label class="fancy-checkbox element-left">
                                    <input type="checkbox" name="remember-me">
                                    <span>记住我</span>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block">登陆</button>
                            <span class="col-md-4 margin-top-30"><i class="fa fa-registered"></i> <a href="./register.html">注册</a></span>
                            <span class="col-md-8 margin-top-30"><i class="fa fa-lock"></i> <a href="javascript:void(0);">忘记密码?</a></span>
                        </form>
                    </div>
                </div>
                <div class="right">
                    <div class="overlay"></div>
                    <div class="content text">
                        <h1 class="heading">天行健，君子以自强不息；地势坤，君子以厚德载物</h1>
                        <p>《大象传》</p>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<!-- END WRAPPER -->
</body>

</html>
